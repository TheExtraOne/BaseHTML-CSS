<!DOCTYPE HTML>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>L1 Ex1</title>
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
		<meta name="HandheldFriendly" content="True"/> <!--В некоторых случаях смартфоны автоматически изменяют масштаб страницы, лучше эту возможность отключать-->

		<meta http-equiv="X-UA-Compatible" content="IE=edge"/> <!--Для включения сглаживания шрифтов -->
		<meta http-equiv="cleartype" content="on"/> <!--Чтобы переключить Internet Explorer в режим последней версии -->
		<link rel="stylesheet" type="text/css" href="css/styles_for_words.css">
		
	</head>
	<body>
		<div class="wrapper">
			<input type="button" name="enterInformation" value="Поиск самых длинных слов" onclick="userAddText()">
		</div>
		<script>
			userAddText = function(){
				do{
					var userString = (prompt('Введите текст:')).toLowerCase();   //Проверка, а вдруг пользователь ничего не ввел или ввел число
					var userNumber = Number(userString);
				}
				while(!isNaN(userNumber));

				let userArray = userString.split(' ');
				let i = 0;
				let j = i + 1;
				let buf = 0;

				for(i = 0; i < userArray.length - 1; i++){
					for(j = i + 1; j < userArray.length; j++){
						if(userArray[i].length < userArray[j].length){
							buf = userArray[i];
							userArray[i] = userArray[j];
							userArray[j] = buf;
						}
					}
				}
				if(userArray.length >= 3){
					alert('Самые длинные слова в введенном тексте: \n' + userArray[0] + ";\n" + userArray[1] + ";\n" + userArray[2]);
				}
				else if(userArray.length === 2){
					alert('Самые длинные слова в введенном тексте: \n' + userArray[0] + ";\n" + userArray[1]);
				}
				else if(userArray.length === 1){
					alert('Самое длинное и единственное слово в введенном тексте:\n' + userArray[0]);
				}
				console.log(userArray);
			}
		</script>

	</body>
</html>
