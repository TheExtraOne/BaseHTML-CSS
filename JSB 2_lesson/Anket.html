		<script>
		    let countrysH = {};
		    userAddCounryInfo = function(){
		    	let countryName = prompt('Введите название страны');
		    	let capitalName = prompt('Введите название столицы страны');
		    	if(countryName !== '' && typeof capitalName !== ''){
		    		addCountry(countryName, capitalName);
		    	}
		    	else{
		    		alert('Вы не ввели название');
		    	}
		    }

		    userGetCountryInfo = function(){
		    	let countryName = prompt('Введите название страны');
		    	getCountryInfo(countryName);
		    	alert(getCountryInfo(countryName));
		    }

		    showAllCountriesList = function(){
		    	console.log( "список стран:" + listCountrys() );
		    	//alert(listCountrys());  Если захотим вывести пользователю на экран, а не в консоль
		    }

		    userDelateInformation = function(){
		    	let countryName = prompt('Введите название страны');
		    	deleteCountry(countryName);
		    }

		    addCountry('Германия','Берлин');
