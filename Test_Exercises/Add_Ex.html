<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Простые числа</title>
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
		<meta name="HandheldFriendly" content="True"/> <!--В некоторых случаях смартфоны автоматически изменяют масштаб страницы, лучше эту возможность отключать-->
		<!-- saved from url=(0014)about:internet -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/> <!--Для включения сглаживания шрифтов -->
		<meta http-equiv="cleartype" content="on"/> <!--Чтобы переключить Internet Explorer в режим последней версии -->
	</head>
	<body>
		<script type="text/javascript">

			let number = 2;

			function simpleNumber(n){        //Функция для определения, является ли число, равное или большее 2м, простым
				for(let i = 2; i < n; i++){
					if(n % i === 0){
						return false;
					}
				}
				return console.log(n);
			}

			for(number = 2; number <= 1000; number++){   //Цикл для перебора значений из указанного диапазона с проверкой каждого из них функцией
				simpleNumber(number);
			}
			 
	
		</script>
	</body>
</html>
